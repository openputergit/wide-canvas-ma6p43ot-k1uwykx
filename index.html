<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Modern E-commerce</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .cart-drawer {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .cart-drawer.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-blue-600">ShopEase</a>
            <div class="flex items-center gap-6">
                <a href="#" class="text-gray-600 hover:text-blue-600" id="searchBtn">
                    <i class="bi bi-search text-xl"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-blue-600" id="accountBtn">
                    <i class="bi bi-person text-xl"></i>
                </a>
                <button class="text-gray-600 hover:text-blue-600 relative" id="cartBtn">
                    <i class="bi bi-cart text-xl"></i>
                    <span class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center" id="cartCount">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Categories -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Categories</h2>
            <div class="flex gap-4 overflow-x-auto pb-4">
                <button class="px-6 py-2 bg-blue-600 text-white rounded-full">All</button>
                <button class="px-6 py-2 bg-gray-200 hover:bg-gray-300 rounded-full">Electronics</button>
                <button class="px-6 py-2 bg-gray-200 hover:bg-gray-300 rounded-full">Clothing</button>
                <button class="px-6 py-2 bg-gray-200 hover:bg-gray-300 rounded-full">Home</button>
                <button class="px-6 py-2 bg-gray-200 hover:bg-gray-300 rounded-full">Books</button>
            </div>
        </section>

        <!-- Products -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Featured Products</h2>
            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Cart Drawer -->
    <div class="cart-drawer fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-xl z-50" id="cartDrawer">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Your Cart</h3>
                <button class="text-gray-600" id="closeCartBtn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div id="cartItems" class="space-y-4">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="border-t mt-6 pt-6">
                <div class="flex justify-between mb-4">
                    <span class="font-semibold">Total:</span>
                    <span class="font-bold" id="cartTotal">$0.00</span>
                </div>
                <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700" id="checkoutBtn">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 hidden" id="loginModal">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <h3 class="text-2xl font-bold mb-6">Login</h3>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" class="w-full border rounded-lg px-4 py-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" class="w-full border rounded-lg px-4 py-2" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 99.99,
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500",
                category: "Electronics"
            },
            {
                id: 2,
                name: "Smart Watch",
                price: 199.99,
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500",
                category: "Electronics"
            },
            {
                id: 3,
                name: "Cotton T-Shirt",
                price: 29.99,
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500",
                category: "Clothing"
            },
            // Add more products as needed
        ];

        let cart = [];

        // DOM Elements
        const productGrid = document.getElementById('productGrid');
        const cartDrawer = document.getElementById('cartDrawer');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const cartTotal = document.getElementById('cartTotal');
        const loginModal = document.getElementById('loginModal');

        // Render products
        function renderProducts() {
            productGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold mb-2">${product.name}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold">$${product.price}</span>
                            <button onclick="addToCart(${product.id})" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCart();
            }
        }

        function updateCart() {
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            cartTotal.textContent = `$${cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2)}`;
            
            cartItems.innerHTML = cart.map(item => `
                <div class="flex items-center gap-4">
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                    <div class="flex-1">
                        <h4 class="font-semibold">${item.name}</h4>
                        <div class="flex items-center gap-2 mt-2">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" class="text-gray-600">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" class="text-gray-600">+</button>
                        </div>
                    </div>
                    <span class="font-bold">$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                const item = cart.find(item => item.id === productId);
                if (item) item.quantity = newQuantity;
            }
            updateCart();
        }

        // Event Listeners
        document.getElementById('cartBtn').addEventListener('click', () => {
            cartDrawer.classList.add('open');
        });

        document.getElementById('closeCartBtn').addEventListener('click', () => {
            cartDrawer.classList.remove('open');
        });

        document.getElementById('accountBtn').addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        document.getElementById('loginModal').addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.classList.add('hidden');
            }
        });

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            // Initialize Stripe payment
            alert('Proceeding to checkout...');
        });

        // Initialize
        renderProducts();
        updateCart();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
